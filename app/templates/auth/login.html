<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” YabaTech JSS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #375E48;
            --primary-dark: #2A4A38;
            --primary-light: #4A7A5E;
            --accent: #E2EBE6;
            --accent-light: #F2F7F4;
            --text-dark: #1A2B23;
            --text-body: #3D5347;
            --text-muted: #7A8F82;
            --bg-body: #F2F5F3;
            --white: #FFFFFF;
            --border: #DDE5DF;
            --red: #E74C3C;
            --shadow-lg: 0 8px 32px rgba(26, 43, 35, 0.10);
            --radius: 14px;
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--accent) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(55, 94, 72, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(55, 94, 72, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, -30px) scale(1.1);
            }
        }

        .login-container {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 440px;
            padding: 48px 40px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-container {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 16px rgba(55, 94, 72, 0.2);
        }

        .logo-container .material-symbols-outlined {
            font-size: 36px;
            color: white;
        }

        .login-header h1 {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .material-symbols-outlined {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--text-muted);
            pointer-events: none;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
            color: var(--text-body);
            background: var(--white);
            transition: all 0.25s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(55, 94, 72, 0.08);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .btn-login {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            margin-top: 8px;
            box-shadow: 0 4px 12px rgba(55, 94, 72, 0.25);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(55, 94, 72, 0.35);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: var(--red);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message.show {
            display: flex;
        }

        .error-message .material-symbols-outlined {
            font-size: 20px;
        }

        .divider {
            text-align: center;
            margin: 28px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            background: var(--white);
            padding: 0 16px;
            font-size: 12px;
            color: var(--text-muted);
            position: relative;
            font-weight: 500;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Loading state */
        .btn-login.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-login.loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <span class="material-symbols-outlined">school</span>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to YabaTech JSS Admin Portal</p>
        </div>

        <div class="error-message" id="error-message">
            <span class="material-symbols-outlined">error</span>
            <span id="error-text"></span>
        </div>

        <form id="login-form" method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" id="email" name="email" class="form-control" placeholder="admin@yabatech.edu"
                        required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                Sign In
            </button>
        </form>

        <div class="footer-text">
            YabaTech JSS School Management System v1.0
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const btn = document.getElementById('login-btn');
        const errorMsg = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous errors
            errorMsg.classList.remove('show');
            btn.classList.add('loading');
            btn.textContent = 'Signing in';

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = data.redirect || '/';
                } else {
                    errorText.textContent = data.message || 'Invalid credentials. Please try again.';
                    errorMsg.classList.add('show');
                    btn.classList.remove('loading');
                    btn.textContent = 'Sign In';
                }
            } catch (error) {
                errorText.textContent = 'Connection error. Please try again.';
                errorMsg.classList.add('show');
                btn.classList.remove('loading');
                btn.textContent = 'Sign In';
            }
        });

        // Show error from Flask flash messages
        {% if get_flashed_messages() %}
        errorText.textContent = "{{ get_flashed_messages()[0] }}";
        errorMsg.classList.add('show');
        {% endif %}
    </script>
</body>

</html>
